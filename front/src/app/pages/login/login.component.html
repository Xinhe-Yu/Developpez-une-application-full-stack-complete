<mat-card>
  <mat-card-header fxLayoutAlign="center center">
    <mat-card-title>Se connecter</mat-card-title>
  </mat-card-header>
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-content fxLayout="column">
      <mat-form-field fxFlex>
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('minlength')">Please enter a valid email address or a username
          at least 3 characters</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex floatLabel="always" appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="***" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters
          long</mat-error>
      </mat-form-field>
    </mat-card-content>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    <p *ngIf="onError" class="error">An error occurred</p>
  </form>
</mat-card>
