@if($topicData | async; as data) {
<ng-container>
  <div class="grid-two-columns topics">
    @for(topic of data.topics; track topic.id) {
    <mat-card>
      <mat-card-title>
        {{topic.name}}
      </mat-card-title>
      <mat-card-content>
        {{topic.description}}
      </mat-card-content>
      @if(!data.subscriptions.includes(topic.id)) {
      <button mat-raised-button color="primary" type="button" (click)="subscribe(topic)">
        S'abonner
      </button>
      } @else {
      <button mat-raised-button color="primary" type="button" disabled>
        Déjà abonné
      </button>
      }

    </mat-card>
    }
  </div>
</ng-container>
}
